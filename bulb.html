<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Bulb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex ps-5 pt-3 log-out-container">
        <div class="back-button bg-white border border-2 rounded-4 mt-3 text-center py-2"><a href="index.html" class="back-page text-decoration-none text-center text-black"onclick = "logOut()">Logout</a></div>
      </div>   
    <section class="bulb-section d-flex flex-column  align-items-center h-100 pb-5" >
        <div class="" id ="bulb-container">
            
      <p class="fs-1 text-center text-danger">Hello!! <span class="user-name text-white">  </span></p>
      <div class="d-flex">
        <div id="bulb-off" > <img src="/images/bulb_off.jpg" alt="bulb-onn" width="300"></div>
        <div class="hidden-items" id="bulb-onn"><img src="/images/bulb_on.jpg"  width="300"alt="bulb-off"></div>
    </div>
    <div class="d-flex justify-content-center gap-5 onn-off-container">
       
        <button class="bg-white py-5 px-5 text-center onn-button" onclick="onnButton()">Onn</button>
        <button class="bg-black text-white p-3 px-5 off-button" onclick="offButton()">Off</button>
    </div>
    </div>
    <div class="d-flex gap-5 mt-5">
        <p class="fs-1 text-white">Total times onn: <span class="onn-count fs-2"> 0</span></p>
        <p class="fs-1 text-white">Total times off: <span class="off-count fs-2"> 0</span></p>
    </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
